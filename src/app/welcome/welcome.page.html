
<ion-content>
<div class="heading">
  <h1>Welcome</h1>
  <p>Please login or signup to coninue using our app</p>
</div>
<div class="image">
  <img src="../../assets/welcome.png" alt="welcome" >
</div>
<div class="social-login">
  <p>Enter via social network</p>
  <div class="links">
    <ion-button  class="twitter" routerLink="/thank-you">
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-button>
    <ion-button class="facebook" routerLink="/thank-you">
      <ion-icon name="logo-facebook"></ion-icon>
    </ion-button>
  </div>
</div>
<div class="email-login">
  <p>Or login with Email</p>
  <ion-button class="signup" routerLink="/signup">Signup</ion-button>
    
</div>

</ion-content>
